<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form id="frmListagem">
		<p:panel header="Clientes - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{clienteController.clientes}" var="cliente"
				rows="8">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlCliente').show();"
						actionListener="#{cidadeController.novo}"
						update=":mensagem :frmCadastro:painel">

						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{cliente.dataCadastro}" />
				</p:column>

				<p:column headerText="Liberado">
					<h:outputText value="#{cliente.liberado}" />
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Clientes - Cadastro" widgetVar="dlCliente"
		draggable="false" resizable="false" modal="true">

		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Data de Cadastro:" />
				<p:calendar />

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox />
			</p:panelGrid>
			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('dlCliente').hide();" />
			</p:panelGrid>
		</h:form>

		<p:dialog header="Cidades - Cadastro" widgetVar="dlCidade"
			draggable="false" resizable="false" modal="true">

			<h:form id="frmCadastro">
				<p:panelGrid id="painel" columns="2">
					<p:outputLabel for="itNome" value="Nome:" />
					<p:inputText id="itNome" size="30" maxlength="50"
						value="#{cidadeController.cidade.nome}" required="true"
						requiredMessage="Campo nome é obrigatório" />

					<p:outputLabel for="somEstado" value="Estado:" />
					<p:selectOneMenu id="somEstado" filter="true"
						value="#{cidadeController.cidade.estado}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Campo estado é obrigatório.">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Estado" />
						<f:selectItems value="#{cidadeController.estados}" var="estado"
							itemValue="#{estado}" itemLabel="#{estado.nome}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{cidadeController.salvar}"
						update=":mensagem :frmCadastro:painel :frmListagem:tabela" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dlCidade').hide();" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</p:dialog>

</h:body>
</html>
