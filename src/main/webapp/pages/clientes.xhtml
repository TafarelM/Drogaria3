<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>

	<p:growl id="mensagem" />

	<h:form id="frmListagem">
		<p:panel header="Clientes - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{clienteController.clientes}" var="cliente"
				rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo"
						actionListener="#{clienteController.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :frmCadastro:painel">

						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

				</f:facet>

				<p:column headerText="Nome">
					<h:outputText value="#{cliente.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{cliente.pessoa.cpf}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{cliente.dataCadastro}">
						<f:convertDateTime locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Liberado">
					<p:selectBooleanCheckbox value="#{cliente.liberado}"
						disabled="true" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{clienteController.excluir}"
						update=":mensagem :frmListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir a cliente?"
							icon="ui-icon-alert" />
						<f:attribute name="clienteSelecionada" value="#{cliente}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{clienteController.editar}"
						update=":mensagem :frmCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="clienteSelecionada" value="#{cliente}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Clientes - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="frmCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa" />
				</p:selectOneMenu>

				<p:outputLabel value="Data de Cadastro:" />
				<p:calendar />

				<p:outputLabel value="Liberado:" />
				<p:selectBooleanCheckbox />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
