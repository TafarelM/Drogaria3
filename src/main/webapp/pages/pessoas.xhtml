<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Pessoa - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlPessoa').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="CEP">
				</p:column>

				<p:column headerText="RG">
				</p:column>

				<p:column headerText="RG">
				</p:column>

				<p:column headerText="Rua">
				</p:column>

				<p:column headerText="Numero">
				</p:column>

				<p:column headerText="Bairro">
				</p:column>

				<p:column headerText="CEP">
				</p:column>

				<p:column headerText="`Complemento">
				</p:column>
				
				<p:column headerText="Telefone">
				</p:column>

				<p:column headerText="Celular">
				</p:column>
				
				<p:column headerText="E-mail">
				</p:column>
				
				<p:column headerText="E-mail">
				</p:column>
				
				<p:column headerText="Cidade">
				</p:column>
				
				<p:column headerText="Opção">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas - Cadastro" widgetVar="dlPessoa"
		draggable="false" resizable="false" modal="true">

		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="nome:" />
				<p:inputText size="30" maxlength="50" />

				<p:outputLabel value="CPF:" />
				<p:inputText size="20" maxlength="14" />				
							
				<p:outputLabel value="RG:" />
				<p:inputText size="20" maxlength="12" />
				
				<p:outputLabel value="Rua:" />
				<p:inputText size="30" maxlength="100" />
				
				<p:outputLabel value="Numero:" />
				<p:inputText size="20" maxlength="30" />
				
				<p:outputLabel value="Bairro:" />
				<p:inputText size="20" maxlength="30" />
				
				<p:outputLabel value="CEP:" />
				<p:inputText size="20" maxlength="10" />
				
				<p:outputLabel value="Complemento:" />
				<p:inputText size="20" maxlength="10" />
				
				<p:outputLabel value="Telefone:" />
				<p:inputText size="30" maxlength="13" />
				
				<p:outputLabel value="Celular:" />
				<p:inputText size="30" maxlength="14" />
				
				<p:outputLabel value="E-mail:" />
				<p:inputText size="30" maxlength="100" />
				
				<p:outputLabel value="Cidade:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione a Cidade"/>
				</p:selectOneMenu>			
			</p:panelGrid>
			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('dlPessoa').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
