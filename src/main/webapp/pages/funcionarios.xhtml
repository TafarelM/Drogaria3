<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:form>
			<p:panel header="Funcionario - Listagem">
				<p:dataTable emptyMessage="Nenhum registro encontrado."
					paginator="true">

					<f:facet name="header">
						<p:commandButton value="Novo"
							oncomplete="PF('dlFuncionario').show();" />
					</f:facet>

					<p:column headerText="Carteira de Trabalho">
					</p:column>

					<p:column headerText="Data de Admissão">
					</p:column>

					<p:column headerText="Pessoa">
					</p:column>

					<p:column headerText="Opções">
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

		<p:dialog header="Funcionarios - Cadastro" widgetVar="dlFuncionario"
			draggable="false" resizable="false" modal="true">

			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel value="Carteira de Trabalho:" />
					<p:inputText size="20" maxlength="15" />

					<p:outputLabel value="Data de Admissão:" />
					<p:calendar />

					<p:outputLabel value="Pessoa:" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemLabel="Seleceione uma Pessoa" itemValue="A" />
					</p:selectOneMenu>

				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dlFuncionario').hide();" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
