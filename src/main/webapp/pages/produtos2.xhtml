<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:form id="frm">
			<p:panel header="Produtos">
				<h:panelGrid columns="3">
					<p:outputLabel for="codigo" value="Código:" />
					<p:inputText id="codigo" size="15" maxlength="13" required="true"
						requiredMessage="O Campo é obrigatório."
						converterMessage="Formato inválido"
						validatorMessage="Informe um valor valido."
						value="#{produtoController2.produto.codigo}">
						
						<f:validateLongRange minimum="0" maximum="99999999999999" />
						
						</p:inputText>
					<p:commandButton icon="ui-icon-search"
						actionListener="#{produtoController2.buscar}"
						update=":mensagem :frm:group" />

					<h:panelGroup id="group" layout="block">
						<h:panelGrid id="painelDados" columns="2"
							rendered="#{produtoController2.exibePainelDados}">
							<h:outputLabel value="Descrição" />
							<h:outputText value="#{produtoController2.produto.descricao}" />

							<h:outputLabel value="Preço:" />
							<h:outputText value="#{produtoController2.produto.preco}" >
								<f:convertNumber locale="pt_BR" minFractionDigits="2" />
							</h:outputText>

							<h:outputLabel value="Fabricante:" />
							<h:outputText
								value="#{produtoController2.produto.fabricante.descricao}" />
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
