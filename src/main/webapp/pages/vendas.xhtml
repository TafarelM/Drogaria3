<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Estados - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlEstado').show();" />
				</f:facet>

				<p:column headerText="Horario">
				</p:column>

				<p:column headerText="Preço Total">
				</p:column>
				
				<p:column headerText="Cliente">
				</p:column>
				
				<p:column headerText="Funcionario">
				</p:column>

				<p:column headerText="Opções">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Estados - Cadastro" widgetVar="dlEstado"
		draggable="false" resizable="false" modal="true">

		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Horario:" />
				<p:inputText size="30" maxlength="50" />

				<p:outputLabel value="Preço:" />
				<p:inputText size="20" maxlength="7" />
				
				<p:outputLabel value="Cliente:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Cliente"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Funcionario:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Funcionario"/>	
				</p:selectOneMenu>
			</p:panelGrid>
			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('dlEstado').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
